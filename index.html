<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-form">
        <h1 class="text-center mb-5">Welcome to my Bank</h1>
        <div class="submit-box shadow-lg p-3 mb-5 bg-white rounded">
            <h4 class="mt-1">Login</h4>
            <input type="email" class="form-control mt-2 shadow-sm p-3  bg-white rounded" id="email" placeholder="Email">
            <input type="password" class="form-control mt-2 shadow-sm p-3 bg-white rounded" id="password" placeholder="Password">
            <button type="button" id="login-btn" class="btn btn-success mt-2">Enter</button>
        </div>
    </div>
    <div id="debit-area">
        <div class="row">
            <div class="col-sm-4">
              <div class="card p-3 deposit">
                <h4>Deposit</h4>
                <h1>$ <span id="currentDeposit">00</span> </h1>
              </div>
            </div>
            <div class="col-sm-4">
                <div class="card p-3 withdraw">
                  <h4>Withdraw</h4>
                  <h1>$ <span id="currentWithdraw">00</span> </h1>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="card p-3 balance">
                  <h4>Balance</h4>
                  <h1>$ <span id="currentBalance">2000</span></h1>
                </div>
              </div>
          </div>
          <!-----------2nd cards----------->
          <div class="row mt-5">
            <div class="col-sm-6">
              <div class="card p-3">
                <div class="card-body">
                  <h5 class="card-title">Deposit</h5>
                  <input type="text" id="depositAmount" class="form-control" placeholder="$ Amount you want to deposit">
                  <a href="#" id="deposit" class="btn btn-success mt-2">Deposit</a>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card p-3">
                <div class="card-body">
                  <h5 class="card-title">Withdraw</h5>
                  <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount you want to withdraw">
                  <a href="#" id="withdraw" class="btn btn-success mt-2">Withdraw</a>
                </div>
              </div>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
